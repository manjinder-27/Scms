<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ schoolName }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ schoolName }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="{% if request.path == '/' %} nav-link active {% else %} nav-link {% endif %}" aria-current="page" href="/" >Home</a>
        </li>
        <li class="nav-item">
          <a class="{% if request.path == '/about/' %} nav-link active {% else %} nav-link {% endif %}" href="/about" >About us</a>
        </li>
        <li class="nav-item">
          <a class="{% if request.path == '/register/' %} nav-link active {% else %} nav-link {% endif %}" href="/register" >Apply</a>
        </li>
        <li class="nav-item">
          <a class="{% if request.path == '/feestruct/' %} nav-link active {% else %} nav-link {% endif %}" href="/feestruct" >Fee Structure</a>
        </li>
        <li class="nav-item">
          <a class="{% if request.path == '/staff/' %} nav-link active {% else %} nav-link {% endif %}" href="/staff" >Staff Login</a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="GET" >
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
