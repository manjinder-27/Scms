{% extends 'base.html' %}

{% block content %}

    <h1 style="text-align:center; font-weight:700; margin-top:50px;" >Register for Admission</h1>
    <form style="margin:50px; margin-top:25px;" class="row g-3 needs-validation" method="POST" >
    {% csrf_token %}
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label" >Full Name</label>
    <input type="text" class="form-control" id="validationCustom01" name="name" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Father's Name</label>
    <input type="text" class="form-control" id="validationCustom02" name="fname" required>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Aadhar Number</label>
    <input type="text" class="form-control" id="validationCustom05" name="aadhar">
  </div>
  
  <select class="form-select" aria-label="Default select example" name='type' >
  <option selected value="Student" >Select Application Type</option>
  <option value="Student">Student</option>
  <option value="Teacher">Teacher</option>
  <option value="Accountant">Accountant</option>
  <option value="Receptionist">Receptionist</option>
  <option value="Helper">Helper</option>
  <option value="Driver">Driver</option>
</select>
  
  
   <label for="selectfield" class="form-label">Select Class only if applying as a Student</label>
  <select class="form-select" aria-label="Default select example" id="selectfield" name='cls' >
  <option selected value="Nursery" >Select Class</option>
  <option value="Nursery" >Nursery</option>
  <option value="LKG">LKG</option>
  <option value="UKG">UKG</option>
  <option value="1st">1st</option>
  <option value="2nd">2nd</option>
  <option value="3rd">3rd</option>
  <option value="4th">4th</option>
  <option value="5th">5th</option>
  <option value="6th">6th</option>
  <option value="7th">7th</option>
  <option value="8th">8th</option>
  <option value="9th">9th</option>
  <option value="11th">11th</option>
</select>

  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="validationCustom03" name="phone" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Register</button>
  </div>
</form>

{% endblock %}
